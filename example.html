<!doctype html>
<html>

	<head>

	</head>

	<body>

		<div id="debug"></div>
		<div id="numbers"></div>


		<script src="good-phone-numbers.js"></script>

		<script>

			document.getElementById('debug').innerHTML = 'Calculating...';

			setTimeout(function(){
				var timestamp = new Date().getTime();
				var numbers = generatePhoneNumbers(1000, 3000000, 9000000);
				var sortedNumbers = calculateScore(numbers);

				document.getElementById('numbers').innerHTML = '';

				var l = sortedNumbers.length;
				for (var i = 0; i < l; i++) {
					document.getElementById('numbers').innerHTML += sortedNumbers[i].score + ' - ' + sortedNumbers[i].num + '<br>';
				}
				document.getElementById('debug').innerHTML = 'Done in ' + (new Date().getTime() - timestamp) + ' ms.';
			}, 50);

		</script>

	</body>

</html>
